<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Builder</title>
  <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
<section class="form-builder">
  <form id="dynamic-form" action="#" method="post">
    <div class="controls">
      <label for="field-type">Add Field:</label>
      <select id="field-type">
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="password">Password</option>
        <option value="dropdown">Dropdown</option>
        <option value="checkbox">Checkbox</option>
        <option value="radio">Radio Button</option>
      </select>
      <button class="add-button" type="button" onclick="addField()">Add</button>
      <button class="export-button" type="button" onclick="exportForm()">Export</button>
      <input class="import-input" type="file" accept=".json" id="import" onchange="importForm()">
    </div>
    <div class="work-area" id="form-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </form>
</section>
</body>
</html>
